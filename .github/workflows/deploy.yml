name: Serverless CI/CD

on:
  push:
    branches:
      - main # Despliegue a 'prod'
      - dev  # Despliegue a 'dev'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Define la etapa basada en la rama
    env:
      STAGE_NAME: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
      
    steps:
      - uses: actions/checkout@v4
      
      # 1. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      # üí• CORRECCI√ìN CR√çTICA: Instalar Serverless V3 globalmente
      - name: Install Serverless Framework V3 (Fix V4 Login Error)
        run: npm install -g serverless@3
        
      # 2. Instala dependencias del proyecto (si tienes un package.json con otros plugins)
      - name: Install Project Dependencies (npm)
        run: npm install
        
      # 3. Configura Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 4. Instala dependencias de Python (de requirements.txt)
      - name: Install Python Dependencies (pip)
        run: pip install -r requirements.txt
        
      # 5. Configura las credenciales de AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 6. Despliega la aplicaci√≥n Serverless
      - name: Deploy Serverless Application to ${{ env.STAGE_NAME }}
        # üí• CORRECCI√ìN: Usamos 'sls' ya que la V3 est√° instalada globalmente
        run: sls deploy --stage ${{ env.STAGE_NAME }}